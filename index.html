<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="author" content="hawariyaw paulos">
   <meta name="description" content="todo-list app">
   <title>todo list</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Outfit:wght@100;200;300;400;600;700;800&family=Poppins:ital,wght@0,300;0,400;0,700;1,500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet">
 </head>
 <body>
   <div class="all">
     <div class="head">
       <h3>To-do list<h3>
       <img src="./images/icon.png">
     </div>
     <div class="input">
       <input type="text" placeholder="text" id="input">
       <button>Add</button>
     </div>
     <div class="error">
       <p>write something</p>
     </div>
     <div class="list">
       <ul>
         <li class="checked">task 1</li>
         <li>task 2</li>
       </ul>
     </div>
   </div>


   <script>
const input = document.querySelector('#input');
const button = document.querySelector('button');
const list = document.querySelector('ul');
const error = document.querySelector('.error');
const remove = document.querySelector('.both span');



function addItem(){
  if(input.value == ''){
    error.style.display = "block";
  }
  else{
 error.style.display = "none";
 const newItem = localStorage.getItem("data");
 list.innerHTML += newItem;
}
input.value = '';
saveData();
console.log(localStorage.getItem("data"));
}
function change(e){
  if(e.target.tagName === "LI"){
    e.target.classList.toggle('checked');
    saveData();
}
if(e.target.tagName === "SPAN"){
  e.target.parentElement.remove();
  saveData();
}
}
function saveData()
{
  localStorage.setItem("data", list.innerHTML);
}

button.addEventListener('click', addItem);
list.addEventListener('click', change);






   </script>
 </body>
</html>
